<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Binfactor</title>
</head>

<body>
    <div>
        <button>
            <a href="index.html">Back To BinFactor</a>
        </button>
    </div>
    <div>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick" />
            <input type="hidden" name="hosted_button_id" value="MLQHBFJ522LF4" />
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="on0" value="Your address" />
                        Your address
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="os0" maxLength="200" />
                    </td>
                </tr>
            </table>
            <input type="hidden" name="currency_code" value="GBP" />
            <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_paynowCC_LG.gif" border="0"
                name="submit" title="PayPal - The safer, easier way to pay online!" alt="Buy Now" />
        </form>
    </div>
</body>

</html>
